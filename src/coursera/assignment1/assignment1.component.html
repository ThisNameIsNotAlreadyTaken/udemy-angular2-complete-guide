<div class="container">
     <h1>Lunch Checker</h1>

         <div class="form-group" [ngClass]="{'has-success': touched && success, 'has-error': touched && !success}">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" [(ngModel)]="items" (blur)="onTouched($event)">
         </div>
         <h4>Empty items aren't considered</h4>
         <div class="form-group">
             <button class="btn btn-default" (click)="checkItems()">Check If Too Much</button>
         </div>
         <div class="form-group message" [ngClass]="{'text-success': touched && success, 'text-danger': touched && !success}">
             {{ message }}
         </div>
   </div>
