<table class="table table-striped" *ngIf="items.length">
	<thead>
		<tr>
			<th>Name</th>
			<th>Short Name</th>
			<th>Description</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items; let i = index;">
			<td>{{item.name}}</td>
			<td>{{item.short_name}}</td>
			<td>{{item.description}}</td>
			<td>
				<button class="btn btn-default" (click)="onRemove(i);">
                     <span class="glyphicon glyphicon-remove text-danger"></span> Don't want this one!
                </button>
			</td>
			<tr>
	</tbody>
</table>
