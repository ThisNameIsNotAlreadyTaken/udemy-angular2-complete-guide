<!-- To Buy List -->
<div class="col-md-6">
    <h2>To Buy:</h2>
    <ul>
        <li *ngFor="let item of items; let i = index;">Buy {{item.quantity}} {{item.name}}
            <button class="btn btn-default" (click)="moveToBought(i)">
                <span class="glyphicon glyphicon-ok"></span> Bought
            </button>
        </li>
    </ul>
    <div *ngIf="!items.length" class="emptyMessage">Everything is bought!</div>
</div>
